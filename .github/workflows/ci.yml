
name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0 # avoid shallow clone (required by Nerbank GitVersioning)
    # .NET Core is required in order to use nerdbank-gitversioning
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - uses: actions/setup-node@v1 
      with:
        node-version: '12.x'
        registry-url: 'https://npm.pkg.github.com'
        scope: '@timjroberts'
    - name: Install npm packages
      run: npm ci
    - name: Update package version
      run: npm run set-packageversion
    - name: Build
      run: npm run build
    - name: Run specification tests
      run: npm test
    - name: Create npm package
      if: github.event_name == 'push'
      run: npm pack ./cucumber-tsflow
    - uses: actions/upload-artifact@v2
      if: github.event_name == 'push'
      with:
        name: npm-package
        path: cucumber-tsflow-*.tgz
